<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header -->

    <header class="Header">
        <div class="container">

            <!-- Gmail -->

            <div class="Header-gmail fs-13">
                <a href="">Gmail</a>
            </div>

            <!-- Gorseller -->

            <div class="Header-gorseller mg-left fs-13">
                <a href="">Görseller</a>
            </div>

            <!-- Menu -->

            <div class="Header-menu mg-left">
                <a href="">
                    <svg class="gb_Oe" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </a>
            </div>

            <!-- Image -->

            <div class="Header-image mg-left"><a href=""><img src="https://lh3.googleusercontent.com/ogw/ADea4I5KjPqLRczfqlVDnZlvnHPMeJss7CkCP44bURN63g=s32-c-mo" alt=""></a></div>
        </div>
    </header>

    <!-- Main -->

    <main class="Main">
        <section class="Main-section">
            <div class="Main-section-image">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <div class="Main-section-search">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input type="text">
            </div>

            <div class="Main-section-buttons">
                <input type="submit" value="Google'da Ara">
                <input type="submit" value="Kendimi Şanslı Hissediyorum">
            </div>

            <div class="Main-section-language">
                <p>Google'ı kullanabileceğiniz diğer diller:</p>
                <a href="">English</a>
            </div>
        </section>
    </main>

    <!-- Footer -->

    <footer class="Footer">
        <div class="Footer-information">
            <div class="Footer-information-item"><a href="">Hakkında</a></div>
            <div class="Footer-information-item"><a href="">Reklam</a></div>
            <div class="Footer-information-item"><a href="">İşletme</a></div>
            <div class="Footer-information-item"><a href="">Arama nasıl çalışır?</a></div>
        </div>

        <div class="Footer-karbon">
            <div class="Footer-karbon-item"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt=""></div>
            <div class="Footer-karbon-item"><p>2007'den bugüne karbon nötr</p></div>
        </div>

        <div class="Footer-settings">
            <div class="Footer-settings-item"><a href="">Gizlilik</a></div>
            <div class="Footer-settings-item"><a href="">Şartlar</a></div>
            <div class="Footer-settings-item"><a href="">Ayarlar</a></div>
        </div>
    </footer>
    
</body>
</html>
